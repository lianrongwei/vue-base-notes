<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>事件修饰符</title>
    <script src="./lib/vue/vue.js"></script>
    <style>
        .inner{
	    	padding: 10px 0;
	    	margin: 10px 0;
	    	background-color: pink;
	    }
    </style>
</head>

<body>
    <div id="app">
    	<!-- .stop 阻止冒泡事件 -->
        <div class="inner" @click.stop="divHandler">
            <input type="button" value="@click.stop" @click.stop="btnHandler">
            <p>.stop 阻止冒泡事件</p>
        </div>
        <p>
            <!-- .prevent 阻止默认行为 -->
            <a href="http:www.tianxiezi.com" @click.stop.prevent="aHandler">@click.stop.prevent</a>
            <p>.prevent 阻止默认行为</p>
        </p>
		
		<!-- .capture 实现捕获触发事件  -->
		<div class="inner" @click.capture="divHandler">
			<p>.capture 实现捕获触发事件</p>
            <input type="button" value="@click.capture" @click="btnHandler">
        </div>
		<p>
            <!-- .once  只触发一次回调 -->
            <a href="http:www.tianxiezi.com" @click.once.prevent="aHandler">@click.once.prevent</a>
            <p>.once  只触发一次回调</p>
        </p>
		<!--  .self 只有点击当前元素才会触发事件处理函数-->
        <div class="inner" @click.self="divHandler">
        	<p>.self 只有点击当前元素才会触发事件处理函数</p>
            <input type="button" value="@click.self" @click="btnHandler">
        </div>
         <div class="inner" @click.self="divHandler">
            <input type="button" value="@click.left" @click.left="btnHandler">
            <p>.left - (2.2.0) 只当点击鼠标左键时触发</p>
            <input type="button" value="@click.right" @click.right="btnHandler">
            <p>.right - (2.2.0) 只当点击鼠标右键时触发</p>
            <input type="button" value="@click.middle" @click.middle="btnHandler">
            <p>.middle - (2.2.0) 只当点击鼠标中键时触发</p>
        </div>

    </div>
    <script>
    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {
        	divHandler () {
        		console.log('div')
        	},
        	btnHandler () {
        		console.log('bvtn')
        	},
        	aHandler () {
        		console.log('a')
        	}
        }
    })
    </script>
</body>

</html>
