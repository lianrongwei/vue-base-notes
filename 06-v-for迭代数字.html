<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="./lib/vue/vue.js"></script>
</head>

<body>
	<div id="app">
		<p>注意: 如果使用v-for 迭代数字，前面的count是从 1 开始（v-for="count in 10"）</p>
		<p v-for="count in 10">这是第 {{ count }} 次循环</p>
	</div>
    <script>
	var vm = new Vue({
		el: '#app',
		data: {},
		methods: {}
	})
    </script>
</body>

</html>
