<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>v-model</title>
    <script src="./lib/vue/vue.js"></script>
</head>

<body>
	<div id="app">
		<h4>{{ msg }}</h4>
		<!--  v-model 指令 可以实现 表单元素和 data 中数据的双向数据绑定 -->
		<!-- 注意： 只能运用在表单元素中 -->
		<input type="text" v-model.trim="msg">
	</div>
    <script>
	var vm = new Vue({
		el: '#app',
		data: {
			msg: 'everyone love code'
		},
		methods: {}
	})
    </script>
</body>

</html>
