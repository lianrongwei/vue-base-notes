<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-bind_v-on</title>
	<script src="./lib/vue/vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- v-bind: 属性绑定机制 缩写 ：-->
		<input v-bind:type="type" :value="value" v-bind:title="title + '123'">

		<!-- v-on: 事件绑定机制 缩写@ -->
		<input type="button" value="v-on:click" v-on:click="show('Gonefour_boke !')">
		<input type="button" value="@click" @click="show('Gonefour_boke !')">
	</div>
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				type: 'button',
				value: 'v-bind:value',
				title: ':title'
			},
			methods: {
				show: (nickname) => {
					alert('hello ' + nickname)
				}
			}
		})
	</script>
</body>
</html>
