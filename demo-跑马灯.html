	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>跑马灯</title>
		<script src="./lib/vue/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="button" value="浪起来" v-on:click="lang">
			<input type="button" value="低调" @click="stop">
			<h3>{{ msg }}</h3>
		</div>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					msg: '猥琐发育，别浪~~！',
					timeID: null
				},
				methods: {
					lang: function () {
						// let then = this
						if (this.timeID !== null) return
						this.timeID = setInterval(() => {
							var start = this.msg.substring(0, 1)
							var end = this.msg.substring(1)
							this.msg = end + start
						},400)
					},
					stop: function () {
						clearInterval(this.timeID)
						this.timeID = null
					}
				}
			})
		</script>
	</body>
	</html>
