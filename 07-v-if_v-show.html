<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>v-if_v-show</title>
    <script src="./lib/vue/vue.js"></script>
</head>

<body>
	<div id="app">
		<!-- <input type="button" value="toggle" @click="toggle"> -->
		<input type="button" value="toggle" @click="flag = !flag">
		<h3 v-if="flag">v-if 每次都会重新删除或者创建元素</h3>
		<h3 v-show="flag">v-if 每次只是切换元素的display</h3>
	</div>
    <script>
	var vm = new Vue({
		el: '#app',
		data: {
			flag: true
		},
		methods: {
			toggle (){
				this.flag = !this.flag
			}
		}
	})
    </script>
</body>

</html>
