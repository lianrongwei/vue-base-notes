<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello vue</title>
	<script src="./lib/vue/vue.js"></script>
</head>
<body>
	<!-- v -->
	<div id="app" class="appClass">
		<p>{{ msg }}</p>
	</div>

	<script>
		// vm
		let vm = new Vue({
			el: '#app',
			data: {// m
				msg: 'hello vue'
			}
		})
	</script>
</body>
</html>
