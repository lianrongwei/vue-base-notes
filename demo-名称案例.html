	<!-- 第三种 -->
	<div id="app">
		<input type="text" v-model="firstname">+
		<input type="text" v-model="lastname">=
		<input type="text" v-model="fullname">
		<p>{{ fullname }}</p>
	</div>
    <script>
	var vm = new Vue({
		el: '#app',
		data: {
			firstname: '',
			lastname: ''
			// ,fullname： ''
		},
		methods: {
			getFullName () {
				this.fullname = this.firstname + (this.firstname !== '' ? '-' : '') + this.lastname
			}
		},
		watch: {
			firstname: function () {
				this.getFullName()
			},
			lastname: function () {
				this.getFullName()
			}
		},
		computed: {
			'fullname': {
				get: function () {
					return this.firstname + (this.firstname !== '' ? '-' : '') + this.lastname
				},
				set: function () {
					
				}
			}
		}
	})
    </script>
</body>
